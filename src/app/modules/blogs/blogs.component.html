<div class="blog-header">
    <div class="form-group">
        <input
            type="text"
            class="form-control"
            name=""
            id=""
            aria-describedby="helpId"
            placeholder="Search by content"
        />
    </div>
</div>
<div class="blog-list">
    <ul class="list-unstyled" *ngFor="let item of blogs">
        <li class="media">
            <div class="content" (click)="viewDetailBlog(item?.id)">
                <img [src]="item?.image" style="width: 64px" class="mr-3" alt="" />
                <div class="media-body">
                    <h5 class="mt-0 mb-1 media-body-title">{{ item?.title | titlecase }}</h5>
                    <p class="media-body-content">{{ item?.content }}</p>
                </div>
            </div>
            <div class="action">
                <button type="button" class="btn btn-danger">Edit</button>
                <button
                    type="button"
                    class="btn btn-warning"
                    data-toggle="modal"
                    data-target="#exampleModal"
                >
                    Delete
                </button>
                <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete Blog</h5>
                                <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">Are you sure to delete this Blog?</div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-dismiss="modal"
                                >
                                    No
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                    (click)="onDeleteBlog(item?.id)"
                                >
                                    Yes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <nav aria-label="Page navigation example" *ngIf="blogs.length > 0">
        <ul class="pagination">
            <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
                <a class="page-link" (click)="prevPage()">Previous</a>
            </li>
            <li class="page-item" [ngClass]="{ disabled: currentPage === totalPages }">
                <a class="page-link" (click)="nextPage()">Next</a>
            </li>
        </ul>
        <span>Page {{ currentPage }} / {{ totalPages }}</span>
    </nav>
</div>
<ng-container #container></ng-container>
<app-loading [isLoading]="isLoading"></app-loading>
